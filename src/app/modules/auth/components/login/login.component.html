<mat-card>
    <mat-card-title> Login </mat-card-title>
    <br>
    <mat-card-content>	
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form (submit)="onSignin(signinForm)" #signinForm="ngForm" *ngIf="!isLoading">
            <mat-form-field>
                <input matInput name="email" ngModel type="email" placeholder="E-mail" #emailInput="ngModel" required email>
                <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput name="password" ngModel type="password" placeholder="Password" #passwordInput="ngModel" required>
                <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
            </mat-form-field>
            <br><br>
            <button mat-raised-button color="accent" [disabled]="!signinForm.valid"  type="submit" *ngIf="!isLoading">LogIn</button>
        </form>
    </mat-card-content>
</mat-card>
